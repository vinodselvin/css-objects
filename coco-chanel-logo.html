<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coco Chanel Logo - CSS</title>
    <style>
        .c {
            position: absolute;
            font-size: 5em;
            font-family: arial;
        }
          
        .l {
            left: 55px;
            -webkit-transform: scale(-1, 1); 
        }
          
        .r {
            left: 68px;
        }
          
        .clabel {
            position: absolute;
            top: 70px;
            font-weight: bold;
            font-family: arial;
            letter-spacing: 15px;
        }
          
    </style>
</head>
<body>
    <div class="container">
        <div class="chanel">
          <span class="c r">
            c
          </span>
          <span class="c l">
            c
          </span><br/>
          <p class="clabel">CHANEL</p>
        </div>
    </div>
</body>
</html>
