<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram logo</title>

    <style>
      .outer-body
      {
      	border-radius:3px;
        display:inline-block;
        padding:3px;
        border: 2px solid black;
        height:120px;
        width:120px;
        position:relative;
        
        border-radius:12%;
      }
      
      .inner-circle
      {
      	border-radius:3px;
        display:inline-block;
      
        border: 2px solid black;
                
        height:70px;
        width:70px;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        border-radius: 50% 50% 50% 50%;
        
      }
      
      .inner-corner-circle
      {
      	height:25px;
        width:25px;
        background-color:black;
        position:absolute;
        display:inline-block;
        right:9%;
        top:8%;
        
        border-radius:50% 50% 50% 50%;
        
      }
    </style>
</head>
<body>
	<div class = "outer-body">
    	
        <div class = "inner-corner-circle"></div>
        
        <div class="inner-circle"> </div>
	<div>
</body>
</html>
